<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="proposal-view" class="container">
        <div class="glass-card">
            <h1 class="title">Will you be my Valentine?</h1>
            <div class="animation-container">
                <div class="heart-animation">❤️</div>
            </div>
            <div class="button-group">
                <button id="yes-btn" class="btn btn-yes">Yes</button>
                <button id="no-btn" class="btn btn-no">No</button>
            </div>
        </div>
    </div>

    <div id="success-view" class="container hidden">
        <div class="glass-card success-card">
            <h1 class="success-title">I Love You! ❤️</h1>
            <div id="rose-container" class="rose-garden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
